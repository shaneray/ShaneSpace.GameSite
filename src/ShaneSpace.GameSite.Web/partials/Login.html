<br />
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{SiteName}} Login
                </div>
                <form name="form" ng-submit="login()" novalidate>
                    <div class="centered" ng-show="authenticating == true">
                        <h2>Authenticating...</h2>
                    </div>
                    <div id="loginForm" class="panel-body" ng-show="authenticating == false">
                        <div style="color: red;">{{LoginError}}</div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input name="email" type="email" class="form-control" ng-model="email" required/>
                            <div ng-show="form.$submitted || form.email.$dirty">
                                <div style="color:red" ng-show="form.email.$error.required">Email is required.</div>
                                <span style="color:red" ng-show="form.email.$error.email">Not a valid email.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input name="password" type="password" class="form-control" ng-model="pass" required/>
                            <div ng-show="form.$submitted || form.password.$dirty">
                                <div style="color:red" ng-show="form.password.$error.required">Password is required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default pull-right" value="Login" ng-disabled="!form.$valid">
                            <a href="#/register">Click here to sign up.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
