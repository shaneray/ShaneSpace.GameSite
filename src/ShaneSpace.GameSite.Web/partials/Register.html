<br />
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{SiteName}} Registration
                </div>
                <div class="panel-body">
                    <div class="centered" ng-show="registering == true">
                        <h2>Registering...</h2>
                    </div>
                    <form name="form" ng-submit="Register()" novalidate ng-show="registering != true">
                        <span style="color: red">{{RegistrationError}}</span>
                        <div class="form-group">
                            <label>Display Name:</label>
                            <input name="displayName" class="form-control" ng-model="displayName" required/>
                            <div ng-show="form.$submitted || form.displayName.$dirty">
                                <div style="color:red" ng-show="form.displayName.$error.required">Display name is required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input name="email" type="email" class="form-control" ng-model="email" required/>
                            <div ng-show="form.$submitted || form.email.$dirty">
                                <div style="color:red" ng-show="form.email.$error.required">Email is required.</div>
                                <span style="color:red" ng-show="form.email.$error.email">Not a valid email.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input name="password" type="password" class="form-control" ng-model="password" required/>
                            <div ng-show="form.$submitted || form.password.$dirty">
                                <div style="color:red" ng-show="form.password.$error.required">Password is required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <input name="confirmPassword" type="password" class="form-control" ng-model="confirmPassword" required/>
                            <div ng-show="form.$submitted || form.confirmPassword.$dirty">
                                <div style="color:red" ng-show="form.confirmPassword.$error.required">Confirm password is required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default pull-right" value="Register and Login" ng-disabled="!form.$valid">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
