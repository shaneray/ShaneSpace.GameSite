<!doctype html>
<html lang="en" ng-app="gamesiteApp" ng-controller="MainController">
<head>
    <base href="/">
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
    <meta name="apple-mobile-web-app-title" content="{{SiteName}}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="bower_components/angular-snap/angular-snap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angularjs-camelCase-human/camelCaseToHuman.js"></script>
    <script src="bower_components/signalr/jquery.signalR.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="js/snap.js"></script>
    <script src="bower_components/angular-snap/angular-snap.js"></script>
    <script src="swagger/GameProxy.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/routes.js"></script>
    <script src="js/Services/ErrorService.js"></script>
    <script src="js/Services/SignalRHubService.js"></script>
    <script src="js/Services/ConfigService.js"></script>
    <script src="js/Services/AuthService.js"></script>
    <script src="js/Services/Windows10Service.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <title>{{SiteName}} - {{PageTitle}}</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" ng-controller="NavBarController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/dashboard">{{SiteName}}</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/dashboard">Home</a></li>
                    <li><a href="#/games">Games</a></li>
                    <li><a href="#/feedback">Feedback</a></li>
                    <li ng-show="IsAdmin == true"><a href="#/admin">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/dashboard" class="navbar-link">
                            <img class="gravatar" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&f=y" height="20" />
                            {{Username}}
                            </a>
                    </li>
                    <li>
                        <a href="" ng-click="signout()" class="navbar-link">
                            Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="container" ng-view>
        <!-- Page views are loaded here -->
    </div>
    <img src="images/die/D2.gif" class="hidden" />
    <img src="images/die/D4.gif" class="hidden" />
    <img src="images/die/D6.gif" class="hidden" />
    <img src="images/die/D8.gif" class="hidden" />
    <img src="images/die/D10.gif" class="hidden" />
    <img src="images/die/D12.gif" class="hidden" />
    <img src="images/die/D20.gif" class="hidden" />
</body>
</html>
